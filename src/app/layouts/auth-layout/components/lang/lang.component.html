<section style="height: 100vh;" class="d-flex flex-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="text-center">
                    <img src="../assets/logo/LC_LOGO (1).png" alt="" class="img-fluid">
                </div>
                <h1 class="my-4 text-center">
                    <span class="txt-main">{{"Auth.lang.title" | translate}}</span>
                </h1>
                <p class="text-muted txt-font text-center">
                    {{"Auth.lang.desc" | translate}}
                </p>
                <div class="flex-center mt-5" style="font-size: 20px;">
                    <div class="form-check form-check-inline mx-4" *ngFor="let lang of lang">
                        <input class="form-check-input" type="radio" name="Language" id="inlineRadio1" value="{{lang.code}}"
                        [attr.checked]="lang.code == currentLang ? 'checked' : null" (click)="changeLang(lang.code)">
                        <label class="form-check-label" for="inlineRadio1">{{lang.name}}</label>
                    </div>
                </div>
                <div class="d-grid gap-2 text-center mt-5 w-75 m-auto">
                    <button class="btn bg-main text-white rounded-pill px-5 py-3 header-font" style="font-size: 20px;" routerLink="../../home">
                        {{"buttons.goHomePage" | translate}}
                    </button>
                </div>
            </div>
            <div class="col-lg-6 flex-center my-3">
                <img src="../../../../../assets/images/kisspng-hamburg.png" style="width: 80%;" alt="">
            </div>
        </div>
    </div>
</section>
