<section>
    <div class="container">
        <div class="row mt-3 align-items-center">
            <div class="col-lg-6">
                <div class="text-center">
                    <img src="../../../../../assets/images/logo/LC_LOGO (1).png" alt="" class="img-fluid pointer" routerLink="../../home">
                </div>
                <h1 class="my-4 text-center h2">
                    <span class="txt-main">{{'Auth.resetPassowrd.title' | translate}}</span>
                </h1>
                <div class="text-center w-75 m-auto txt-font mt-5">
                    <p-messages *ngIf="isSubmit" [(value)]="msg"></p-messages>
                    <form [formGroup]='resetForm' (ngSubmit)='onSubmit(resetForm)'>
                        <div class="my-3 position-relative">
                            <input class="p-3 form-controller" placeholder="{{'Auth.resetPassowrd.password' | translate}}" type="password" formControlName='password' />
                                <div class="text-start">
                                    <small class="text-danger ms-1" *ngIf="resetForm.get('email')?.touched &&
                                    resetForm.get('email')?.hasError('required')">{{'errors.required' | translate}}</small>
                                </div>
                        </div>
                        <div class="my-3 position-relative">
                            <input class="p-3 form-controller" placeholder="{{'Auth.resetPassowrd.confirm' | translate}}" type="password" formControlName='password_confirmation' />
                                <div class="text-start">
                                    <small class="text-danger ms-1" *ngIf="resetForm.get('email')?.touched &&
                                    resetForm.get('email')?.hasError('required')">{{'errors.required' | translate}}</small>
                                </div>
                        </div>
                        <button class="btn bg-main text-white rounded-pill px-5 py-3 header-font f-size-md w-100 mt-4" type="submit" 
                        [disabled]="resetForm.invalid">{{'Auth.resetPassowrd.reset' | translate}}</button>
                    </form>
                </div>

            </div>
            <div class="col-lg-6 flex-center mt-5">
                <img src="../../../../../assets/images/kisspng-hamburg.png" class="w-80" alt="">
            </div>
        </div>
    </div>
</section>
