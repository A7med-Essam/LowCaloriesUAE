<section class="bg-img-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h1 class="fa-4x mb-5">
                    <span class="txt-main">{{"contacts.socialMedia.title" | translate}}</span>
                </h1>
                <p class="text-muted txt-font">{{"contacts.socialMedia.desc" | translate}}</p>
                <div class="d-flex flex-column socialMedia" *ngIf="SocialMediaAccounts.length > 0; else skeleton">
                    <div class="d-flex align-items-center my-2" *ngFor="let Account of SocialMediaAccounts">
                        <div>
                            <img [src]="Account?.image"   alt="" class="img-fluid">
                            <a target="_blank" 
                                [attr.href]="Account.type == 'phone' ? 'tel:'+Account?.value: Account.type == 'google' ? 'mailto:'+Account?.value: Account?.value" class="text-reset mx-2">
                                <span>{{Account?.value}}</span>
                            </a>
                        </div>
                    </div>
                </div>
                <ng-template #skeleton>
                    <div class="row mx-0">
                        <div class="col-12">
                            <p-skeleton width="100%" height="2rem" styleClass="my-3"></p-skeleton>
                        </div>
                        <div class="col-12">
                            <p-skeleton width="100%" height="2rem" styleClass="my-3"></p-skeleton>
                        </div>
                        <div class="col-12">
                            <p-skeleton width="100%" height="2rem" styleClass="my-3"></p-skeleton>
                        </div>
                        <div class="col-12">
                            <p-skeleton width="100%" height="2rem" styleClass="my-3"></p-skeleton>
                        </div>
                    </div>
                </ng-template>
            </div>
            <div class="col-lg-6 flex-center my-3">
                <img src="../../../../../assets/images//kisspng-hamburg.png" class="w-80" alt="">
            </div>
        </div>
    </div>
</section>
